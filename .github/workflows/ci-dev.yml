name: Github CI - Development

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-and-build:
    name: ğŸ¦€ Setup and build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Check out the repository
        uses: actions/checkout@v4.2.2

      - name: ğŸ“¦ Cache Rust toolchain
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rust-toolchain-

      - name: ğŸ› ï¸ Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: âœ… Check with Clippy linter
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings

      - name: ğŸ’„ Format code with Cargo formatter
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: ğŸ¦€ Install Rust dependencies and build library
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

  sonarcloud-analysis:
    name: ğŸ” SonarCloud analysis
    needs: setup-and-build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Check out the repository
        uses: actions/checkout@v4.2.2

      - name: ğŸ” Scan with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  scorecard-analysis:
    name: ğŸ” Scorecard analysis
    needs: setup-and-build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write

    steps:
      - name: ğŸ“ Check out the repository
        uses: actions/checkout@v4.2.2

      - name: ğŸ” Scan with Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: ğŸ“¦ Upload Scorecard scan results artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: sarif-results
          path: results.sarif
          retention-days: 5

      - name: ğŸ“¦ Upload Scorecard scan results to GitHub dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
